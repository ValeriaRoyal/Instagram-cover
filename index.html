<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nesse projeto você terá o desafio de reconstruir a página inicial de login do Instagram, no qual será abordado o conceito sobre CSS utilizando Flexbox, uma metodologia de posicionamento de elementos em tela mais utilizada no mercado assim como conceitos de responsividade, além disso a expert disponibiliza todo o material necessário em seu GitHub para que você possa realizar o seu projeto.">
    <meta name="keywords" content="Projeto, desafio, instagram, CSS, Flexbox, responsivel, GitHub">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/inst.png" alt="Celular">
            </div>
            <div class="instagram-cont">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/Hinata_Genin.jpg" alt="Imagem de perfil instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como @hinata</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é @hinata?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                       <a href="#" class="app-download"></a> 
                       <a href="#" class="app-download"></a>
                    </div>
                </div>
           </div>
        </div>
    </header>
</body>
</html>
